<div class="section section-4 primary-color body">
  <div class="container mx-auto">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8 contact-us">
        <form [formGroup]="form">
          <label for="email">Email<em>&#x2a;</em></label>
          <input id="email" name="email" required="" type="text" formControlName="email"/>

          <label for="password">Password<em>&#x2a;</em></label>
          <input id="password" name="password" required="" type="password" formControlName="password"/>

          <button id="login" (click) = "login()">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</div>
