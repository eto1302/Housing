<div class="dark-color properties-body">
  <div id="overlayFilter" class="overlay">

    <a href="javascript:void(0)" class="close" (click)="closeFilter()">&times;</a>

    <!-- Overlay content -->
    <div class="overlay-content">
      <label for="agentName">AGENT NAME <em>&#x2a;</em></label>
      <select name="agentName" id="agentName" #agentName (change)='setAgent(agentName.value)'>
        <option *ngFor="let item of agents" [ngValue]="item.name">
          {{item.name }}</option>
      </select>
      <label for="name">PROPERTY NAME<em>&#x2a;</em></label>
      <input id="name" name="name" required="" type="text" #name (change)="setName(name.value)"/>

      <label for="price">PROPERTY PRICE <em>&#x2a;</em></label>
      <input id="price" name="price" required="" type="number" #price (change)="setPrice(price.value)"/>

      <label for="numberOfRooms">PROPERTY NUMBER OF ROOMS<em>&#x2a;</em></label>
      <input id="numberOfRooms" name="numberOfRooms" required="" type="number" #rooms (change)="setRooms(rooms.value)"/>

      <label for="propertyStreet">PROPERTY STREET<em>&#x2a;</em></label>
      <input id="propertyStreet" name="propertyStreet" required="" type="text" #street (change)="setPropertyStreet(street.value)" />

      <label for="propertyCity">PROPERTY CITY<em>&#x2a;</em></label>
      <input id="propertyCity" name="propertyCity" required="" type="text" #city (change)="setPropertyCity(city.value)" />

      <label for="propertyRegion">PROPERTY REGION<em>&#x2a;</em></label>
      <input id="propertyRegion" name="propertyRegion" required="" type="text" #region (change)="setPropertyRegion(region.value)" />

      <label for="propertyCountry">PROPERTY COUNTRY<em>&#x2a;</em></label>
      <input id="propertyCountry" name="propertyCountry" required="" type="text" #country (change)="setPropertyCountry(country.value)" />

      <label for="propertyPostal">PROPERTY POSTAL CODE<em>&#x2a;</em></label>
      <input id="propertyPostal" name="propertyPostal" required="" type="text" #postal (change)="setPropertyPostal(postal.value)" />

      <label for="propertyX">PROPERTY X<em>&#x2a;</em></label>
      <input id="propertyX" name="propertyX" required="" type="text" #x (change)="setPropertyX(x.value)" />

      <label for="propertyY">PROPERTY Y<em>&#x2a;</em></label>
      <input id="propertyY" name="propertyY" required="" type="text" #y (change)="setPropertyY(y.value)" />
    </div>

  </div>
  <section class="dark dark-color">
    <div class="container py-3">
      <h1 class="h1 text-center" id="header">All Properties</h1>
      <button
        class="btn btn-primary text-white py-3 px-4" (click)="openFilter()" id="filter">Filter
      </button>
      <ng-container *ngIf="infinite | async as properties">
        <cdk-virtual-scroll-viewport itemSize="300"
                                     (scrolledIndexChange)="nextBatch(properties[properties.length - 1].id)">
          <article
            *cdkVirtualFor="let property of properties; let i = index; trackBy: trackByIndex; templateCacheSize: 30"
            [class]="'postcard dark ' + getClass(i)">
            <a class="postcard__img_link" (click)='redirect("/property/" + property.id)'>
              <img class="postcard__img" [src]="getPath(property.photos[0]?.photo)"
                   alt="{{property.name}}"/>
            </a>
            <div class="postcard__text">
              <h1 [class]="'postcard__title ' + getClass(i)"><a
                (click)='redirect("/property/" + property.id)'>{{property.name}}</a></h1>
              <div class="postcard__subtitle small">
                <time>
                  <i class="fas fa-calendar-alt mr-2"></i>{{property.dateOfAvailability}}
                </time>
              </div>
              <div class="postcard__bar"></div>
              <div class="postcard__preview-txt">{{property.description}}</div>
              <ul class="postcard__tagbox">
                <li class="tag__item"><i class="fas fa-tag mr-2"></i>From {{property.agentName}}
                </li>
                <li class="tag__item"><i class="fas fa-clock mr-2"></i>{{property.numberOfRooms}}
                  rooms
                </li>
                <li [class]="'tag__item play ' + getClass(i)">
                  <a (click)='redirect("/property/" + property.id)'><i
                    class="fas fa-play mr-2"></i>Details</a>
                </li>
              </ul>
            </div>
          </article>
        </cdk-virtual-scroll-viewport>
      </ng-container>
    </div>
  </section>
</div>
