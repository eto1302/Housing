<div class="section section-4 primary-color">
  <div class="container mx-auto">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8 contact-us">
        <form action="#">
          <label for="name">NAME <em>&#x2a;</em></label>
          <input id="name"
                 name="name"
                 required=""
                 type="text"/>
          <label for="email">EMAIL <em>&#x2a;</em></label>
          <input id="email" name="email" required="" type="email"/>
          <label for="phone">PHONE <em>&#x2a;</em></label>
          <input id="phone"
                 name="phone"
                 pattern="[0-9]{10}"
                 required=""
                 type="tel"
          />
          <label for="propertyName">PROPERTY NAME <em>&#x2a;</em></label>
          <input id="propertyName"
                 name="propertyName"
                 required=""
                 type="text"/>
          <label for="propertyAddress">PROPERTY ADDRESS <em>&#x2a;</em></label>
          <input id="propertyAddress" name="propertyAddress" required="" type="text"/>
          <label for="propertyDate">DATE OF AVAILABILITY <em>&#x2a;</em></label>
          <input id="propertyDate"
                 name="propertyDate"
                 required=""
                 type="text"
                 pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"
                 style="margin-bottom: 5px"/>
          <h3 style="color: #005555">
            In format "dd.MM.yyyy"
          </h3>
          <label for="propertyPrice">PROPERTY PRICE <em>&#x2a;</em></label>
          <input id="propertyPrice" name="propertyPrice" required="" type="number"/>
          <label for="description">PROPERTY DESCRIPTION <em>&#x2a;</em></label>
          <textarea id="description"
                    name="description"
                    required=""
                    rows="4"></textarea>
          <label for="spamProtection">SPAM PROTECTION <em>&#x2a; </em>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;What day comes before July 11th?</span></label>
          <input id="spamProtection" name="spamProtection" type="text"/>
          <button id="customerOrder">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</div>
